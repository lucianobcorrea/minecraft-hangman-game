<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link href="http://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Hangman Game</title>
  </head>

  <body onload="loadCategory(), showWordInScreen(), renderKeyboard()">
    <audio id="hit">
      <source src="../assets/audio/hit.mp3" type="audio/mp3" />
    </audio>
    <div
      class="position-absolute d-flex flex-row-reverse gap-4 align-items-center menu"
    >
      <div class="dropdown">
        <button
          class="dropdown-toggle dropdown-lang"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          EN
        </button>
        <ul class="dropdown-menu">
          <li>
            <a
              class="dropdown-item"
              onclick="setLanguage('pt_br')"
              href="javascript:void(0)"
              >PT BR</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              onclick="setLanguage('en')"
              href="javascript:void(0)"
              >EN</a
            >
          </li>
        </ul>
      </div>
      <div>
        <a class="retry-icon d-block" href="../hangman/index.html">
          <img
            draggable="false"
            src="../assets/icons/rotate-right-solid.svg"
            alt="Retry icon"
          />
        </a>
      </div>
    </div>

    <p id="category-name" class="mt-3">Category</p>
    <div id="category"></div>
    <div class="hangman-img">
      <img
        id="hangmanIMG"
        src="../assets/hangmanIMG/base.png"
        alt="hangman"
        draggable="false"
      />
    </div>
    <div id="secret-word"></div>
    <div class="keyboard">
      <div class="keys-container"></div>
    </div>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/wordsEn.js"></script>
    <script src="../scripts/wordsPtBr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      checkLetterOnKeyPress();
    </script>
  </body>
</html>
