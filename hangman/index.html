<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/style.css" rel="stylesheet" />
    <link href="http://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Hangman Game</title>
  </head>

  <body onload="loadCategory(), showWordInScreen()">
    <div class="position-absolute d-flex flex-row-reverse gap-4 align-items-center menu">
      <div class="dropdown">
        <button
          class="dropdown-toggle dropdown-lang"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          EN
        </button>
        <ul class="dropdown-menu">
          <li>
            <a
              class="dropdown-item"
              onclick="setLanguage('pt_br')"
              href="javascript:void(0)"
              >PT BR</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              onclick="setLanguage('en')"
              href="javascript:void(0)"
              >EN</a
            >
          </li>
        </ul>
      </div>
      <div>
        <a class="retry-icon d-block" href="../hangman/index.html">
          <img
            draggable="false"
            src="../assets/icons/rotate-right-solid.svg"
            alt="Retry icon"
          />
        </a>
      </div>
    </div>

    <p id="category-name" class="mt-3">Category</p>
    <div id="category"></div>
    <div class="hangman-img">
      <img
        id="hangmanIMG"
        src="../assets/hangmanIMG/base.png"
        alt="hangman"
        draggable="false"
      />
    </div>
    <div id="secret-word"></div>
    <div class="keyboard">
      <div class="keys">
        <button class="custom-btn-keys" id="letterA" onclick="checkLetter('A')">
          A
        </button>
        <button class="custom-btn-keys" id="letterB" onclick="checkLetter('B')">
          B
        </button>
        <button class="custom-btn-keys" id="letterC" onclick="checkLetter('C')">
          C
        </button>
        <button class="custom-btn-keys" id="letterD" onclick="checkLetter('D')">
          D
        </button>
        <button class="custom-btn-keys" id="letterE" onclick="checkLetter('E')">
          E
        </button>
        <button class="custom-btn-keys" id="letterF" onclick="checkLetter('F')">
          F
        </button>
        <button class="custom-btn-keys" id="letterG" onclick="checkLetter('G')">
          G
        </button>
        <button class="custom-btn-keys" id="letterH" onclick="checkLetter('H')">
          H
        </button>
        <button class="custom-btn-keys" id="letterI" onclick="checkLetter('I')">
          I
        </button>
      </div>
      <div class="keys">
        <button class="custom-btn-keys" id="letterJ" onclick="checkLetter('J')">
          J
        </button>
        <button class="custom-btn-keys" id="letterK" onclick="checkLetter('K')">
          K
        </button>
        <button class="custom-btn-keys" id="letterL" onclick="checkLetter('L')">
          L
        </button>
        <button class="custom-btn-keys" id="letterM" onclick="checkLetter('M')">
          M
        </button>
        <button class="custom-btn-keys" id="letterN" onclick="checkLetter('N')">
          N
        </button>
        <button class="custom-btn-keys" id="letterO" onclick="checkLetter('O')">
          O
        </button>
        <button class="custom-btn-keys" id="letterP" onclick="checkLetter('P')">
          P
        </button>
        <button class="custom-btn-keys" id="letterQ" onclick="checkLetter('Q')">
          Q
        </button>
        <button class="custom-btn-keys" id="letterR" onclick="checkLetter('R')">
          R
        </button>
      </div>
      <div class="keys">
        <button class="custom-btn-keys" id="letterS" onclick="checkLetter('S')">
          S
        </button>
        <button class="custom-btn-keys" id="letterT" onclick="checkLetter('T')">
          T
        </button>
        <button class="custom-btn-keys" id="letterU" onclick="checkLetter('U')">
          U
        </button>
        <button class="custom-btn-keys" id="letterV" onclick="checkLetter('V')">
          V
        </button>
        <button class="custom-btn-keys" id="letterW" onclick="checkLetter('W')">
          W
        </button>
        <button class="custom-btn-keys" id="letterX" onclick="checkLetter('X')">
          X
        </button>
        <button class="custom-btn-keys" id="letterY" onclick="checkLetter('Y')">
          Y
        </button>
        <button class="custom-btn-keys" id="letterZ" onclick="checkLetter('Z')">
          Z
        </button>
        <button class="custom-btn-keys" id="letterÇ" onclick="checkLetter('Ç')">
          Ç
        </button>
      </div>
    </div>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/wordsEn.js"></script>
    <script src="../scripts/wordsPtBr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      checkLetterOnKeyPress();
    </script>
  </body>
</html>
